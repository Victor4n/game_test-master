<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandes Apuestas - Red Local</title>
    <link rel="stylesheet" href="grandesApuestas.css">
</head>
<body>
    <div id="game-container">
        <h1>Grandes Apuestas</h1>
        
        <div id="setup-screen">
            <button id="create-game">Crear Partida</button>
            <div id="join-game-container">
                <input type="text" id="game-id-input" placeholder="ID de la partida">
                <button id="join-game">Unirse a Partida</button>
            </div>
        </div>

        <div id="waiting-room" style="display: none;">
            <h2>Sala de Espera</h2>
            <p>ID de la partida: <span id="game-id-display"></span></p>
            <p id="connection-status">Esperando conexi√≥n...</p>
            <button id="start-game" style="display: none;">Comenzar Partida</button>
        </div>

        <div id="game-screen" style="display: none;">
            <!-- El contenido del juego sigue siendo el mismo -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script src="grandesApuestas.js"></script>
</body>
</html>
